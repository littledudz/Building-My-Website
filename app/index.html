<!doctype html>
<html ng-app="WebApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/animations.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/about.css">
        <link rel="stylesheet" href="styles/resume.css">
        <link rel="stylesheet" href="styles/projects.css">
        <link rel="stylesheet" href="styles/blog.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/footer.css">
    </head>
    <body>
        <div class="website-container">
            <nav ng-controller="NavbarController" class="navbar">
                <div class="nav-hamgurger-container">
                    <i class="fa fa-bars fa-2x" id="hamburger" ng-click="openModal()"></i>
                    <div class="hamburger-circle top-circles" ng-click="openModal()"></div>
                </div>
                <div bn-modals ng-show="subview" ng-switch="subview" class="modal-container">
                    <div ng-switch-when="openModal" class="modal">
                        <ul class="modal-tab-container">
                            <li class="modal-tab" id="tab1" ng-click="goToHomeView(); close()">Home</li>
                            <li class="modal-tab" id="tab2" ng-click="goToAboutView(); close()">About</li>
                            <li class="modal-tab" id="tab3" ng-click="goToResumeView(); close()">Resume</li>
                            <li class="modal-tab" id="tab4" ng-click="goToProjectsView(); close()">Projects</li>
                            <li class="modal-tab" id="tab5" ng-click="goToBlogView(); close()">Blog</li>
                            <li class="modal-tab" id="tab6" ng-click="close()">Close</li>
                        </ul>
                    </div> <!-- .modal end -->
                </div> <!-- .modal-container end -->
            </nav>
            <div ng-view></div>
            <footer>
                <p> Developed and Designed by Dudley Dickerson </p>
                <div class="footer-social">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-github"></i></a>
                </div>
            </footer>
        </div>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="js/main.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
